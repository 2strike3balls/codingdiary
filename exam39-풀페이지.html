<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage.js</title>
    <link rel="stylesheet" href="fullpage/jquery.fullPage.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fullpage/examples.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="fullpage/jquery.fullPage.js"></script>
    <script>
        $(function(){
            $('#fullpage').fullpage({
                sectionsColor: ['#1bbc9b', '#4bbfc3', '#7baabe', '#cdf', '#fc0'],
                anchors: ['firstPage', 'secondPage', '3rdPage', '4thPage', 'lastPage']
            });
        });
    </script>
</head>
<body>
    <nav>
        <ul id="menu">
            <li data-menuanchor="firstPage"><a href="#firstPage" title="first">first</a></li>
            <li data-menuanchor="secondPage"><a href="#secondPage" title="second">second</a></li>
            <li data-menuanchor="3rdPage"><a href="#3rdPage" title="3rd">3rd</a></li>
            <li data-menuanchor="4thPage"><a href="#4thPage" title="4th">4th</a></li>
            <li data-menuanchor="lastPage"><a href="#lastPage" title="last">last</a></li>
        </ul>
    </nav>

    <div id="fullpage">

        <div class="section" id="section0">
            <div class="container">
                <h2>fullPage.js</h2>
                <p>Configure the scrolling speed!</p>
            </div>
        </div>

        <div class="section" id="section1">
            <div class="slide">
                <h2>Slide1</h2>
            </div>
            <div class="slide">
                <h2>Slide2</h2>
            </div>
            <div class="slide">
                <h2>Slide3</h2>
            </div>
        </div>

        <div class="section" id="section2">
            <div class="slide">
                <h2>Slide1</h2>
            </div>
            <div class="slide">
                <h2>Slide2</h2>
            </div>
            <div class="slide">
                <h2>Slide3</h2>
            </div>
        </div>

        <div class="section" id="section3"></div>

        <div class="section" id="section4"></div>

    </div>
</body>
</html>
