<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 if else if</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <ul class="point">
            <li><input type="number" id="math" placeholder="수학점수입력" autofocus required></li>
            <li><input type="number" id="eng" placeholder="영어점수입력" required></li>
            <li><input type="number" id="fra" placeholder="불어점수입력" required></li>
            <li><input type="number" id="jpn" placeholder="일어점수입력" required></li>
            <li><input type="number" id="chn" placeholder="중국어점수입력" required></li>
            <li><input type="number" id="vet" placeholder="베트남어점수입력" required></li>
        </ul>
        <button type="button" onclick="test()">점수내기</button>
        <ul class="evaluation">
            <li>
                <p>평균점수 : <span id="avr"></span></p>
            </li>
            <li>
                <p>학점 : <span id="grade"></span></p>
            </li>
        </ul>
    </div>
    <script>
            function test() {
                var math = parseInt(document.getElementById('math').value);
                var eng = parseInt(document.getElementById('eng').value);
                var fra = parseInt(document.getElementById('fra').value);
                var jpn = parseInt(document.getElementById('jpn').value);
                var chn = parseInt(document.getElementById('chn').value);
                var vet = parseInt(document.getElementById('vet').value);
                var avr = (math + eng + fra + jpn + chn + vet)/6;


                if (math < 0 || math > 100) {
                    alert('입력오류: 수학점수는 0~100입니다. 다시입력해주세요.')
                    $('#math').css('border' , '1px solid #ff0000')
                }
                if (eng < 0 || eng > 100) {
                    alert('입력오류: 영어점수는 0~100입니다. 다시입력해주세요.')
                    $('#eng').css('border' , '1px solid #ff0000')
                }
                if (fra < 0 || fra > 100) {
                    alert('입력오류: 불어점수는 0~100입니다. 다시입력해주세요.')
                    $('#fra').css('border' , '1px solid #ff0000')
                }
                if (jpn < 0 || jpn > 100) {
                    alert('입력오류: 일어점수는 0~100입니다. 다시입력해주세요.')
                    $('#jpn').css('border' , '1px solid #ff0000')
                }
                if (chn < 0 || chn > 100) {
                    alert('입력오류: 중국어점수는 0~100입니다. 다시입력해주세요.')
                    $('#chn').css('border' , '1px solid #ff0000')
                }
                if (vet < 0 || vet > 100) {
                    alert('입력오류: 베트남어점수는 0~100입니다. 다시입력해주세요.')
                    $('#vet').css('border' , '1px solid #ff0000')
                }

                if (avr > 90){
                    document.getElementById('grade').innerText += 'A';
                }else if (avr > 80){
                    document.getElementById('grade').innerText += 'B';
                }else if (avr > 70){
                    document.getElementById('grade').innerText += 'C';
                }else if (avr > 60){
                    document.getElementById('grade').innerText += 'D';
                }else if (avr <= 60){
                    document.getElementById('grade').innerText += 'F';
                }

                document.getElementById('avr').innerText += avr;
            }
    </script>

</body>

</html>
