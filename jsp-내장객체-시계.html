<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체생성</title>
    <style>
        #time {
            width: 500px;
            height: 200px;
            margin: 100px auto;
            padding:50px;
            text-align:center;
            background: #ddd;
            border-radius: 30px;
            box-shadow:0 0 0 5px rgba(0,0,0,.2)inset;
            box-sizing:border-box;
        }
        .box{
            display:flex;justify-content:center;gap:20px;
            font-size:60px;color:#555;
        }

    </style>
</head>

<body>
    <div id="time">
        <div id="title"></div>
        <div class="box">
            <div id="hours"></div><span>:</span>
            <div id="minutes"></div><span>:</span>
            <div id="seconds"></div>
        </div>
    </div>
    <script>
        setInterval(function () {
            var date = new Date();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();


            document.getElementById('title').innerText = '지금 시간은';
            document.getElementById('hours').innerText = hour;
            document.getElementById('minutes').innerText = minute;
            document.getElementById('seconds').innerText = second;
        },
            1000
        );

    </script>
</body>

</html>
