<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 operator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <input type="number" id="age" placeholder="나이를 입력하세요.">
    <button type="button" id="btn">제이쿼리 성인인증</button>
    <button type="button" onclick="confirm();">자바스크립트 성인인증</button>
    <p></p>
    <script>
        function confirm (){
            var age = document.getElementById('age').value;
            var result = "성인이 아닙니다.";
            if(age>18){ 
                result = '성인입니다.';
            }
            /* (age>18) ? result = '성인입니다.': result = "성인이 아닙니다." ; */

            document.write(result);
        }

        $('#btn').click(function(){
            var age = $('#age').val();
            var result = '성인이 아닙니다.';
            if(age>18){
                result = '성인입니다.';
            }
            $('p').text(result);
        });

    </script>
    
</body>
</html>
