<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체생성</title>
    <script>
        var day = new Date();
        var lastDay = new Date(2025, 12, 31);
        var ddate = lastDay.getTime() - day.getTime();
        var result = Math.ceil(ddate / (60 * 1000 * 60 * 24));
        
        document.write("<p>연말 D-day : " + result + "일</p>");
    </script>
</head>

</body>
</html>
